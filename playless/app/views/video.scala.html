<!DOCTYPE html>
<html>
<head>
	<title>Video</title>
	<link rel="icon" type="image/png" href='@routes.Assets.at("img/favicon.png")'>
	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/style_video.css")'>
	<script type="text/javascript" src='@routes.Assets.at("javascripts/jquery-3.2.1.min.js")'></script>
	<script type="text/javascript" src='@routes.Assets.at("javascripts/video.js")'></script>
</head>
<body>
	<a href="/index" class="index"><img src='@routes.Assets.at("img/home.gif")' width="50" height="50"></a>
	<header>
		<h1>video</h1>
	</header>
	<div class="wrapper">
		<video id="V1" width="80%" controls>
			<source src='@routes.Assets.at("video/fun.mp4")' type="video/mp4">
		</video>
		<div class="play"><img src='@routes.Assets.at("img/ball.gif")' width="80" height="80"></div>
		<div class="controller">
			<button id="S">S</button>
			<button id="M">M</button>
			<button id="L">L</button>
		</div>
	</div>
</body>
</html>
